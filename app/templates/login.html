<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="email">Email:</label>
        {{ form.email }}
        <br>
        
        <label for="password">Password:</label>
        {{ form.password }}
        <br>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
