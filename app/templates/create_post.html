<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
    <h1>Create Post</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <br>
        
        <label for="content">Content:</label>
        <textarea name="content" rows="5" required></textarea>
        <br>
        
        <button type="submit">Post</button>
    </form>
</body>
</html>
