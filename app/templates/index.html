<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Social Network</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>By {{ post.author.username }}</small>
            {% if current_user.is_authenticated %}
                <form method="POST" action="{{ url_for('main.like_post', post_id=post.id) }}">
                    <button type="submit">Like</button>
                </form>
            {% endif %}
            <hr>
        </div>
    {% endfor %}
</body>
</html>
